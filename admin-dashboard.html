<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkAdmin(); loadProductsAdmin();">

<header>
  <div class="logo">Admin Dashboard</div>
  <nav>
    <a href="orders.html">Orders</a>
    <button class="btn btn-outline" onclick="logoutAdmin()">Logout</button>
  </nav>
</header>

<main class="admin-container">
  <div class="admin-flex">
    <div class="admin-panel">
      <h2>Add Product</h2>
      <input id="pName" placeholder="Product name">
      <input id="pPrice" placeholder="Price (â‚¹)" type="number">
      <input id="pCategory" placeholder="Category (eg: T-shirt)">
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pSizes" placeholder="Sizes (comma separated, eg: S,M,L,XL)">
      <label class="text-muted">Image</label>
      <input id="pImage" type="file" accept="image/*">
      <button class="btn btn-primary" style="margin-top:6px;" onclick="addProduct()">Add Product</button>
    </div>

    <div>
      <h2>Products</h2>
      <div id="adminProducts" class="admin-products"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
